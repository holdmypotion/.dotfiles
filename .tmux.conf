unbind r
bind r source ~/.tmux.conf

set -g prefix C-s
set -g mouse on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

setw -g mode-keys vi
set -g set-clipboard on

set-option -g focus-events on
set -s escape-time 0

set -g default-terminal "$TERM"
set -ag terminal-overrides "$TERM:Tc"
# set -g xterm-keys on

set -s extended-keys on
set-option -g xterm-keys on
set -as terminal-features 'xterm*:extkeys'
set-option -g allow-passthrough on

set -g status-right ""
set -g status-style "fg=#808080"
set -g status-left-style "fg=#708090"
set -g status-bg default
set -g status-position top
set -g status-interval 1

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set -g status-left-length 30

bind C-l send-keys 'C-l'

set-option -g history-limit 50000

set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
set-environment -g PATH "/opt/homebrew/bin:/usr/local/bin:/bin:/usr/bin"
run '~/.tmux/plugins/tpm/tpm'

bind -n C-k clear-history

## tmux-sessionizer
bind-key -r f run-shell "tmux neww ~/.local/bin/tsession"
bind-key -r M-h run-shell "tmux neww tsession -s 0"
bind-key -r M-t run-shell "tmux neww tsession -s 1"
bind-key -r M-n run-shell "tmux neww tsession -s 2"
bind-key -r M-s run-shell "tmux neww tsession -s 3"
